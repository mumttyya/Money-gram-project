<!DOCTYPE html>
<html>
<head>
    <title>Test Money-gram Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Money-gram App</h2>
        
        <h3>Sign Up</h3>
        <input type="text" id="username" placeholder="Username" value="testuser">
        <input type="text" id="phone" placeholder="Phone Number" value="1234567890">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="signup()">Sign Up</button>
        
        <h3>Login</h3>
        <input type="text" id="loginPhone" placeholder="Phone Number" value="1234567890">
        <input type="password" id="loginPassword" placeholder="Password" value="test123">
        <button onclick="login()">Login</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        
        async function signup() {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        phone_number: document.getElementById('phone').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<div class="success">Signup Success! User ID: ${data.user?.id}</div>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">Signup Error: ${error.message}</div>`;
            }
        }
        
        async function login() {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: document.getElementById('loginPhone').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">Login Success! Balance: $${data.user?.balance}</div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">Login Error: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">Login Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
